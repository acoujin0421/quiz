  button {

<div class="container">

  <button onclick="checkAnswer()">제출</button>
  <p id="result"></p>
  <p id="score">점수: 0</p>
</div>

<div class="container">
  <h2>문제 추가하기</h2>
  <input type="text" id="new-question" class="input-field" placeholder="문제를 입력하세요" />
  <input type="text" id="new-answer" class="input-field" placeholder="답을 입력하세요" />
  <button onclick="submitQuestion()">문제 등록</button>
</div>

<script>
let score = 0;

}

function checkAnswer() {
  // 기존 checkAnswer 함수 내용
}

async function submitQuestion() {
  const question = document.getElementById("new-question").value;
  const answer = document.getElementById("new-answer").value;

  // 입력 검증
  if (!question.trim() || !answer.trim()) {
    alert("문제와 답 모두 입력해주세요.");
    return;
  }

  try {
    const response = await fetch('https://revoirb612.pythonanywhere.com/submit-quiz', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ question, answer }),
    });

    if (response.ok) {
      alert("문제가 성공적으로 등록되었습니다.");
      document.getElementById("new-question").value = '';
      document.getElementById("new-answer").value = '';
    } else {
      throw new Error('Failed to submit question');
    }
  } catch (error) {
    alert("문제를 등록하는 데 실패했습니다.");
    console.error("Failed to submit question:", error);
  }
}

// 페이지 로드 시 첫 번째 퀴즈 데이터 불러오기
fetchQuiz();
</script>
