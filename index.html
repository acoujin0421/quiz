<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Program with Fetch</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  .quiz-container {
    margin-bottom: 20px;
  }
  #result {
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="quiz-container">
  <p id="quiz-question">퀴즈를 불러오는 중...</p>
  <input type="text" id="user-answer" placeholder="여기에 답을 입력하세요" />
  <button onclick="checkAnswer()">제출</button>
</div>

<p id="result"></p>

<script>
// 퀴즈 데이터를 불러오는 함수
async function fetchQuiz() {
  try {
    const response = await fetch('https://revoirb612.pythonanywhere.com/quiz');
    const data = await response.json();

    // 퀴즈 질문 설정
    document.getElementById("quiz-question").innerText = data.quiz;

    // 정답을 글로벌 변수에 저장
    window.correctAnswer = data.answer;
  } catch (error) {
    document.getElementById("quiz-question").innerText = "퀴즈를 불러오는 데 실패했습니다.";
    console.error("Failed to fetch quiz:", error);
  }
}

// 사용자의 답을 확인하는 함수
function checkAnswer() {
  var userAnswer = document.getElementById("user-answer").value;

  if (userAnswer.trim().toLowerCase() === window.correctAnswer.toLowerCase()) {
    document.getElementById("result").innerText = "정답입니다!";
  } else {
    document.getElementById("result").innerText = "다시 한 번 잘 생각해 보세요";
  }
}

// 페이지 로드 시 퀴즈 데이터 불러오기
fetchQuiz();
</script>

</body>
</html>
